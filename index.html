<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row" id="row-1">
            <button id="ac-btn">AC</button>
            <button id="abs-btn">+/-</button>
            <button id="percent-btn">%</button>
            <button id="division-btn">/</button>
        </div>
        <div class="row" id="row-2">
            <button class="num-btn" id="seven-btn">7</button>
            <button class="num-btn" id="eight-btn">8</button>
            <button class="num-btn" id="nine-btn">9</button>
            <button id="multiply-btn">x</button>
        </div>
        <div class="row" id="row-3">
            <button class="num-btn" id="four-btn">4</button>
            <button class="num-btn" id="five-btn">5</button>
            <button class="num-btn" id="six-btn">6</button>
            <button id="subtract-btn">-</button>
        </div>
        <div class="row" id="row-4">
            <button class="num-btn" id="one-btn">1</button>
            <button class="num-btn" id="two-btn">2</button>
            <button class="num-btn" id="three-btn">3</button>
            <button id="add-btn">+</button>
        </div>
        <div class="row" id="row-5">
            <button class="num-btn" id="zero-btn">0</button>
            <button id="decimal-btn">.</button>
            <button id="equals-btn">=</button>
        </div>
    </div>
</body>
</html>
